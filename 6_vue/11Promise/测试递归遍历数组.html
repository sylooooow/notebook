<script>
    var sumNum = 0;
    function sum(array) {
        array.forEach(function (value,index) {
            if (typeof(value) == 'object') {
                sum(value);
            } else {
                sumNum += value;
            }
        })
        return sumNum
    }

    let array = [1,4,2,[9,2,[5,6,7]],[1,2]]; //39 正确
    console.log(sum(array));
</script>
