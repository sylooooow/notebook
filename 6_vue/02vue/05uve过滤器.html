<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message | upperCase}}
</div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'aszxcaaswqeasdqwdw'
        },
        filters:{
            upperCase:function (value) {
                if (!value) return '';
                value = value.toString();
                return value.toUpperCase();
            },
        }
    })
</script>
</html>
