<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!--组件名就是标签名-->
    <my-component></my-component>
</div>
<!--把局部组件放在app外面,将不生效-->
<my-component></my-component>

<script>

    /*

    局部组件
    1.只在当前vue实例里有效,需要写在app里面

    */

    var app = new Vue({
        el:'#app',
        //局部组件
        components:{
            'my-component':{
                template:'<h1>我是一个局部组件</h1>'
            }
        },
    });

</script>
</body>
</html>
