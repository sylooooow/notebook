<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-comp></my-comp>
    <my-comp message="hello"></my-comp>
</div>
</body>
<script>

    //props和data一样,它声明的值可以直接在模板中使用

    var app = new Vue({
        el:'#app',
        //局部组件。组件里可以套组件,还可以写计算属性、生命周期等一些属性
        components:{
            'my-comp':{
                template:'<div>{{message}}</div>',
                props:['message'],//声明父级传入的数据
                methods:{
                    changeMsg:function () {
                        this.message = '哈哈哈'
                    }
                }
            },
        },

        data:{
            message:'呵呵呵呵'
        }
    });

</script>
</html>
