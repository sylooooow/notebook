<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			快捷键：
			1. 框选：m （选择后点填充可去水印）
			2. 取消框选： commond+d
			3. 显示辅助线：commond+;
			4. 显示标尺： commond+r(在标尺上右键可以选择以像素为单位)
			5. 合成图片步骤：
			  （1） 打开A图和B图，把B图扣下来一部分放到A图
			  （2） 使用选择/磁性套索/魔棒工具选择要抠出来的部分
			  （3） 使用框选，把抠出来的图片挪到A图上
			  （4） 编辑 -> 自由变换（调整抠出来图的大小）
			  （5） commond + alt + shift + s 保存为web图片格式
			  （6） 选择存储为PNG， 选择保存路径›
			6. 填充前景色 Alt+Delete
			   填充背景色 Ctrl+Delete
			7. 把PSD上的图片保存为PNG步骤：
			   文件 -> 脚本 -> 将图层导出为文件 
		    8. 如何去除logo/水印：
		       图层 -> M(框选工具)选择要去除的东西 -> 编辑 -> 填充 -> 智能识别 -> 确定
		    9. 切换标签：Ctrl+tab
		    10.制作动图GIF：
		       窗口 -> 时间轴(勾上)
		       (1)可以删除某个帧， 选中之后， 在下面时间轴有个垃圾桶， 点击删除
		       (2)每个帧下面有个小按钮。 可以选择此帧延迟几秒执行
		       (3)时间轴， 有一个设置播放次数， 可以设置为永远
		       
		--> 
	</body>
</html>
