<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1350px;
				height: 450px;
				background-color: #E0E0E0;
				position: relative;
			}
			
			.content_left {
				width: 1050px;
				height: 430px;
				border: 1px solid black;
				position: absolute;
				top: 10px;
				left: 10px;
			}
			
			.content_right {
				width: 260px;
				height: 430px;
				border: 1px solid black;
				position: absolute;
				top: 10px;
				right: 10px;
			}
			
			.a1,
			.b1,
			.c1,
			.d1,
			.e1,
			.f1 {
				width: 340px;
				height: 200px;
				float: left;
				margin-left: 8px;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="content_left">
				<div id="a" class="a1">
					<img src="img/game_1.jpg" style="width: 340px; height: 200px;" />
				</div>
				<div id="b" class="b1">
					<img src="img/game_2.jpg" style="width: 340px; height: 200px;" />
				</div>
				<div id="c" class="c1">
					<img src="img/game_3.jpg" style="width: 340px; height: 200px;" />
				</div>
				<div id="d" class="d1">
					<img src="img/game_4.jpg" style="width: 340px; height: 200px;" />
				</div>
				<div id="e" class="e1">
					<img src="img/game_5.jpg" style="width: 340px; height: 200px;" />
				</div>
				<div id="f" class="f1">
					<img src="img/game_6.jpg" style="width: 340px; height: 200px;" />
				</div>
			</div>
			<div class="content_right"></div>
		</div>
	</body>

</html>
