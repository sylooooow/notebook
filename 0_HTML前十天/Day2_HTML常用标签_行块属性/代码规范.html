<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--1. 标签嵌套需要换行-->
		<ul><li><span>中国</span></li><li><span>俄罗斯</span></li></ul>
		
		<ul>
			<li>
				<span>中国</span>
			</li>
			<li>
				<span>俄罗斯</span>
			</li>
		</ul>
		
		<!--2. 标签必须关闭-->
		<ul
			<li>我是one</li>
			<li>我是two</li>
		</ul>
		
		<table border="1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<!--table未关闭-->
			
		<input type="text" /> <!--这是单标签-->
		
		<!--3. 嵌套关闭保持tab缩进距离-->
		<ul>
		<li>
		<span>黄忠</span>	
		</li>
		<li>
		<span>张飞</span>
		</li>
		</ul>
		
		
		<ul>
			<li>
				<span>黄忠</span>	
			</li>
			<li>
				<span>张飞</span>
			</li>
		</ul>
		
		<!--4. 标签名小写-->
		<UL>
			<LI>哈哈1</LI>
			<LI>哈哈2</LI>
		</UL>
		
		<ul>
			<li>哈哈1</li>
			<li>哈哈2</li>
		</ul>
		
		<!--5. 写标签时候一对对写-->
		<select name="" id="">
			<option value="">北京</option>
			<option value="">南京</option>
			
			
		<select name="">
			<option value="">这里</option>
		</select>
	</body>
</html>
