<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div > a {
				color: red;
			}
			/*相邻(下一个)兄弟选择器*/
			p+p {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">123</a>
			<p>
				<a href="#">465</a>
			</p>
			<p>798</p>
		</div>
	</body>
</html>
