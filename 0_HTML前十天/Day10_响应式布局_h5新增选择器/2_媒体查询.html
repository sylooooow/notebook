<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/媒体查询.css" media="screen and (max-width: 1000px) and (min-width:501px)"/>
		<style>
			/*媒体查询语法*/
			@media only screen and (min-width: 1000px) {
				body {
					background-color: grey;
				}
			}
			@media only screen and (max-width: 1000px) and (min-width:501px) {
				body {
					background-color: green;
				}
			}
			@media only screen and (max-width: 500px) {
			    h1 {
			    	color: yellow;
			    	font-size: 80px;
			    }
			}
		</style>
	</head>
	<body>
		<!--
			媒体查询：
			根据不同的设备尺寸， 让页面显示不同的样式
		-->
		<h1>哈哈哈</h1>
	</body>
</html>
