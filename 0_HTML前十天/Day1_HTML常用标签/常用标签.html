<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				width: 15%;
				height: 350px;
				border: 4px solid #ccc;
				margin-left: 5px;
				margin-top: 5px;
			}
			div {
				margin: 0 0 auto;
			}
		</style>
	</head>
	<body>
		<!--这是标题标签-->
		<h1>这是一级标题</h1>
		<h2>这是二级标题</h2>
		<h3>这是三级标题</h3>
		<h4>这是四级标题</h4>
		<h5>这是五级标题</h5>
		<h6>这是六级标题</h6>
		<hr />
		<a href="https://www.baidu.com/" target="_blank">百度一下,你就知道</a>
		<p>p这是段落标签</p>
		<span>span也可以显示文本,不同于P标签的是它是一个内联元素,不独占一行</span>
		<hr />
		<b>b加粗显示文本</b>
		<u>u使文本带有下划线</u>
		<i>i斜体</i>
		<s>s删除线</s>
		<del>del删除线</del>
		<sub>sub下角标</sub>
	
		<strong>strong加强显示文&nbsp;字</strong>
		&copy;
		<!--版权符号&copy;-->
		&reg;
		<!--注册符号&reg;-->
		&lt; &gt;
		<!--在页面上显示尖括号-->
		<pre>pre代码标签,用于放置代码</pre>
		<code>code代码标签,用于放置代码</code>
		<p><img src="img/bg.png" alt="图片路径错误,加载失败!" width="300" height="180" /></p>
		<!--
			src:图片路径
			alt:当图片无法加载时的提示文字
		-->
		
		<div>
			<img src="img/小龙女/1960南红.jpeg" alt="" />
			<img src="img/小龙女/1976李通明.jpeg" alt="" />
			<img src="img/小龙女/1983翁静晶.jpeg" alt="" />
			<img src="img/小龙女/1983陈玉莲.jpeg" alt="" />
			<img src="img/小龙女/1984杨钧钧.jpeg" alt="" />
			<img src="img/小龙女/1984潘迎紫.jpeg" alt="" />
			<img src="img/小龙女/1995李若彤.jpeg" alt="" />
			<img src="img/小龙女/1998吴倩莲.jpeg" alt="" />
			<img src="img/小龙女/2006刘亦菲.jpeg" alt="" />
			<img src="img/小龙女/2014陈妍希.jpeg" alt="" />
			<img src="img/小龙女/2014陈妍希替身.jpeg" alt="" />
			<img src="img/bg.png" alt="" />
		</div>
		<p><a href="html基础知识.html">点击进入下一页</a></p>
	</body>
</html>
