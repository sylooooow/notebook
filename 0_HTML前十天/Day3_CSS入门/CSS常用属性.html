<!DOCTYPE html>

		<style type="text/css">
			.my_size {
				font-size: 20px;
			}
			.my_family {
				font-family: "微软雅黑";
				/*如果想要引入特殊字体,请查阅HTML如何使用tff字体*/
			}
			.my_weight {

				font-style: inherit;
			}
			.my_color {
				color: #FF0000;
			}
			.my_align {

			}
			.my_height {

				height: 50px;
				line-height: 50px;

				 */
				/*line-height和标签高度一致,会让单行文本垂直居中*/
			}
			.my_indent {
				text-indent: 2em;
			}
			.my_decoration {
				text-decoration:underline;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
