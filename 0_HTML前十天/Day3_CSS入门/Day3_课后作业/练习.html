			据<span>辽宁</span>金农网<i>2010年8月2日</i>显示，大连市共辖7个涉农区市县，包括<span>庄河、普兰店、瓦房店市，金州、甘井子、旅顺口区和长海县，还有高新园区、保税区、长兴岛开发区、花园口经济区</span>等<i>4</i>个国家级对外开放先导区。全市设<i>114</i>个乡镇（涉农街道办事处），其中有<i>66</i>个乡镇、<i>48</i>个涉农街道办事处，<i>917</i>个行政村。
