<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS入门</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<style type="text/css">
			body {
				background-color: green;
			}
			/*外部引入*/
			/*代码的执行的顺序从上到下,后设置的会覆盖前面设置的,优先级更高*/
		</style>
	</head>
	<body>
		<!--标签内引入(内联样式)-->
		<p style="background-color: yellow;">哈哈哈</p>
	</body>
</html>
