<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, .father {
				width: 100%;
				height: 100%;
			}
			.top {
				width: 100%;
				height: 200px;
				background-color: #CB190D;
			}
			.middle {
				background-color: #CF4AA7;
				overflow: hidden;
			}
			.middle_left {
				width: 260px;
				height: 500px;
				background-color: #FFFF0A;
				float: left;
			}
			.middle_right {
				width: 260px;
				height: 500px;
				background-color: #E6AFC0;
				float: right;
			}
			.bottom {
				width: 100%;
				height: 200px;
				background-color: #537FEA;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="top"></div>
			<div class="middle">
				<div class="middle_left"></div>
				<div class="middle_right"></div>
			</div>
			<div class="bottom"></div>
		</div>
	</body>
</html>
