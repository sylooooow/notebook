<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.box {
				width: 700px;
				height: 700px;
				border: 1px solid black;
				margin: 0 auto;
				overflow: hidden;		
			}
		.box_t {
			float: left;
			text-align: center;
			font-size: 45px;
		}
		.box_five {
			background-color: #0101FF;
			width: 20%;
			height: 17.5%;
			line-height: 122.5px;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box_t box_five" >1</div>
			<div class="box_t box_five" >2</div>
			<div class="box_t box_five" >3</div>
			<div class="box_t box_five" >4</div>
			<div class="box_t box_five" >5</div>
			<div class="box_t" style="background-color: yellow; width: 60%; height: 20%; line-height: 140px;">6</div>
			<div class="" style="background-color: #6ECAD1; width: 40%; height: 40%; line-height: 280px; float: right; text-align: center; font-size: 45px;">7</div>
			<div class="box_t" style="background-color: #6D6D6D; width: 30%; height: 30%; line-height: 210px;">8</div>
			<div class="box_t" style="background-color: #000000; color: white; width: 30%; height: 30%; line-height: 210px;">9</div>
			<div class="" style="background-color: #8AFEFE; width: 40%; height: 25%; line-height: 175px; float: right; text-align: center; font-size: 45px;">10</div>
			<div class="box_t" style="background-color: #CB190D; width: 60%; height: 15%; line-height: 105px;">11</div>
			<div class="box_t" style="background-color: #0101FF; width: 100%; height: 17.5%; line-height: 122.5px;">12</div>
		</div>
	</body>
</html>
