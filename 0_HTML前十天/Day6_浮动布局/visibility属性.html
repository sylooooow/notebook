<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: black;
				visibility: hidden;
				/*使元素隐藏*/
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
<!--
	隐藏标签的方式:
	1.display: none 不占文本空间
	2.visibility: hidden 占文本空间
	3.width/height 设置为0 不占文本流
	4.opacity: 0 占文本流
	5.绝对定位到屏幕外面: 不占文本流
-->
