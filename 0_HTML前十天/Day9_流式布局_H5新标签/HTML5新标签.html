<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--导航标签-->
		<nav>
			<a href="">首页</a>
			<a href="">百度</a>
			<a href="">谷歌</a>
		</nav>
		<!--头部标签-->
		<header>我是头部</header>
		<!--底部标签-->
		<footer>我是底部</footer>
		<!--文章标签-->
		<article>文章标签</article>
		<!--分区标签-->
		<section>分区，分块标签</section>
		<!--侧边栏标签-->
		<aside>侧边栏</aside>
		
	</body>
</html>
<!--
		注意：
			1. 有些低版本浏览器无法支持HTML5新出的标签
			2. article和section都是用来分区的，不同之处是article强调内容独立，内部嵌套header和footer；section分区的内部通常是p和h1~h6
			3. footer可以在article末尾， 或者整个网页的末尾
			4. 常用：section nav header footer
			5. 这些标签其实都是div， 只是语义化更加明确
-->
