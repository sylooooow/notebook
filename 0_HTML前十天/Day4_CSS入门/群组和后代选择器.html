<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.s, .a, .p , h1 {
				color: red;
			}
			/*总结: 相同的属性可以选择群组选择器一并设置,不同的属性值还需要分别独立设置; 另外,群组选择器也可以是不同类型的选择器*/
			.my_div>span {
				color: yellow;
				/*选择父标签下>儿子标签*/
			}
			.my_div span{
				/*这种是选择父代标签下的所有子元素*/
			}
			/*下面检测优先级*/
			.my_h {color: yellow;}
			#my_h2{color: pink;}
			
		</style>
	</head>
	<body>
		<div>
			<span class="s">我是span</span>
		</div>
		<p class="p">我是P标签</p>
		<a href="#" class="a">我是a标签</a>
		<h1>我是h1标签</h1>
		<br />
		
		<div class="my_div">
			<span>我是儿子1号</span>
			<span>我是儿子2号</span>
			<div class="my_child">
				<span>我是孙子1号</span>
				<span>我是孙子2号</span>
				<span>我是孙子3号</span>
			</div>
		</div>
		<!--父子标签: 看标签嵌套关系,抱起来的是子代标签,它的上级标签叫做父级标签-->
		<br />
		
		<h2 id="my_h2" class="my_h" style="color: red;">检验优先级</h2>
		<!--选择器优先级:
			             内联定义 > ID选择器 > class选择器 > 标签名选择器
			             
			             内联样式: 1000
			             ID选择器: 100
			             class选择器: 10
			             标签名选择器: 1
			             /*
			              注意: 这个值时是为了区分他们优先级的大小.不代表具体意义
			              */
			             #one div 和 div #p这两个选择器的优先级一样高
		-->
	</body>
</html>
