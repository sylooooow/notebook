<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    .warp {
		    	background-color: #312F3C;  
		    height: 34px;
		    }
			.left_warp ul li {
				float: left;
				margin-right: 20px;
				list-style: none;
				line-height: 34px;
			}
			.right_warp ul li {
				float: right;
				margin-right: 20px;
				list-style: none;
				line-height: 34px;
			}
			a {
				color: #FEFEFF;
				font-size: small;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="left_warp">
				<ul>
					<li><a href="">换肤</a></li>
					<li><a href="">消息</a></li>
					<li><a href="">显示频道</a></li>
				</ul>
			</div>
			<div class="right_warp">
				<ul>
					<li><a href="">新闻</a></li>
					<li><a href="">hao123</a></li>
					<li><a href="">地图</a></li>
					<li><a href="">视频</a></li>
					<li><a href="">贴吧</a></li>
					<li><a href="">学术</a></li>
					<li><a href="">幸运的小刀133</a></li>
					<li><a href="">设置</a></li>
				</ul>
			</div>
		</div>
		<!--
			总结:
			1. 兄弟标签之间设置间距用margin
			2 .父子标签之间设置间距用padding(padding写在父级标签上)
		-->
		<br />
		<div style="background-color: black; width: 300px; height: 300px; border: 1px solid black; padding:30px; ">
			<div style="background-color: white; width: 270px; height: 270px; border: 1px solid black;"></div>
		</div>
	</body>
</html>
