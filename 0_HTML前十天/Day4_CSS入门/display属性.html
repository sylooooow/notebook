<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <style type="text/css">
	    	    span {
	    	    	  display: block;
	    	    	  background-color: yellow;
	    	    }
	    </style>
	</head>
	<body>
		<!--
			display:inline: 将标签的属性特征转换为行属性
			display:block : 将标签的属性特征转换为块属性特征
			display:inline-block: 1. 让块属性标签可以在一行内显示
			                      2. 让行属性标签支持设置宽高
			                      3. 让块属性标签宽度是靠内容撑开
			display:none: 隐藏标签使用
		-->
		<span class="person">asqw</span>
		<span class="person">asd</span>
	</body>
</html>
