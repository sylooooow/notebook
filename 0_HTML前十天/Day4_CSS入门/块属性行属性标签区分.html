<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			块属性特征:
			1. 在浏览器上独占一行
			2. 可设置宽高及边距
			3. 可嵌套块属性标签,及行属性标签
			4. p标签及h1~h6里不能嵌套块属性标签
			
			行属性特征:
			1. 在浏览器中可共在一行
			2. 不支持设置宽高
			3. 只支持横向的margin和padding
			4. 不能嵌套块属性,可以嵌套行属性标签
		-->
	</body>
</html>
