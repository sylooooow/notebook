<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box_top {
				width: 100%;
				height: 40px;
				background-image: url(../Day3_CSS入门/images/email-bg.jpg);
				background-position: 0 0;
				background-repeat: no-repeat;
			}
			.box_top span {
				line-height: 40px;
				margin-left: 15px;
			}
			.box p {
				display: inline-block;
			}
			.title_left {
				text-align: right;
				width: 240px;
			}
			
		</style>
	</head>
	<body>
		<div class="box_top">
			<span>注册邮箱账号</span>
		</div>
		<hr />
		<div class="box">
			<p class="title_left">邮箱账号</p>
			<input style="width: 300px; height: 30px;" type="text" name="" id="" value="" />
			<p style="font-size: 12px; vertical-align: middle;">请输入您常用的电子邮箱<a href=""><br />创建邮箱</a>或<a href="">注册普通QQ号</a></p>
		</div>
		<div class="box">
			<p class="title_left">昵称</p>
			<input style="width: 300px; height: 30px;" type="text" name="" id="" value="" />
		</div>
		<div class="box">
			<p class="title_left">密码</p>
			<input style="width: 300px; height: 30px;" type="text" name="" id="" value="" />
		</div>
		<div class="box">
			<p class="title_left">确认密码</p>
			<input style="width: 300px; height: 30px;" type="text" name="" id="" value="" />
		</div>
		<div class="box">
			<p class="title_left">性别</p>
			<input type="radio" name="nan" id="man" value="" />
			<label for="man">男</label>
			<input type="radio" name="nan" id="women" value="" />
			<label for="women">女</label>
		</div>
		<div class="box">
			<p class="title_left">生日</p>
			<select name="">
				<option value="">公历</option>
			</select>
			<select name="">
				<option value="">年 </option>
			</select>
			<select name="">
				<option value="">月</option>
			</select>
			<select name="">
				<option value="">日</option>
			</select>
		</div>
		<div class="box">
			<p class="title_left">验证码</p>
			<img style="width: 300px; height: 60px; vertical-align: middle;" src="../Day3_CSS入门/images/yz.png" alt="" />
			<p>请先进行安全验证</p>
		</div>
		<div class="box">
			<p class="title_left"></p>
			<input type="checkbox" name="" id="checkbox" value="" />
			<label for="checkbox">我已阅读并同意相关服务条款和隐私政策</label>
			<img src="../Day3_CSS入门/images/down.jpg" alt=""  style="vertical-align: middle;"/>
		</div>
		<br />
		<br />
		<div class="box">
			<p class="title_left"></p>
			<input type="submit" value="提交注册" style="border: 1px solid rgb(105, 187, 63); font-size: 25px; width: 300px; height: 60px; background-color: rgb(105, 187, 63); color: white;"/>
		</div>
	</body>
</html>
