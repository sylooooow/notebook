<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册界面</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background: url("img/3B.png");
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            width: 80%;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        p > input {
            height: 100%;
            width: 80%;
        }
        p > label {
            color: white;
            font-size: 0.8em;
        }
        p:nth-child(1) {
            margin-top: 65%;
        }
        #register {
            width: 30%;
            height: 40px;
            color: white;
            border: none;
            border-radius: 5px;
            background-color: #5BB9E6;
            outline: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <p>
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="用户名" required>
    </p>
    <p>
        <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password" id="password" placeholder="密码" required>
    </p>

    <button id="register">注册</button>
</div>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script>

    $("#register").click(function () {
        var username = $("#username").val();
        var password = $("#password").val();
        console.log(username,password);

        $.ajax({
            url: "/register?username=" + username + "&password=" + password, success: function (result) {
                if (result == "1") {
                    console.log("注册成功!");
                    alert("注册成功!");
                    location.href = "http://localhost:8080/";
                } else if (result == "0") {
                    console.log("用户名已存在!");
                    alert("用户名已存在!");
                }
            }
        });
    })

</script>
</html>
