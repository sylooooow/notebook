<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">点我请求数据</button>
<script>
    var theBtn = document.getElementById("btn");
    theBtn.onclick = function () {

        var url = "02json.php?username=何欣&password=123";

        ajax_get(url,getData);

    }

    function ajax_get(url,fn) {
        var xhr = null;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
        } else {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var theData = JSON.parse(xhr.responseText);
                if (fn) {
                    fn(theData);
                }
            }
        }

        xhr.open("get",url,true);

        xhr.send();
    }

    function getData(data) {
        console.log(data);
    }
</script>
</body>
</html>
