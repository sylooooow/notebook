<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="02简历接收页面.php" method="post" enctype="multipart/form-data">

    <label for="user">姓名:</label>
    <input type="text" id="user" name="userName">
    <br>

    <label for="gender">性别:</label>
    <input type="text" id="gender" name="sex">
    <br>

    <label for="nation">民族:</label>
    <input type="text" id="nation" name="nation">
    <br>

    <label for="native">籍贯:</label>
    <input type="text" id="native" name="native">
    <br>

    <label for="date">出生日期:</label>
    <input type="date" id="date" name="date">
    <br>

    <label for="face">政治面貌:</label>
    <input type="text" id="face" name="face">
    <br>

    <label for="xueli">学历:</label>
    <select name="xueli" id="xueli">
        <option value="专科">专科</option>
        <option value="本科">本科</option>
        <option value="硕士">硕士</option>
    </select>
    <br>

    <label for="hunyin">婚姻状况:</label>
    <input type="text" id="hunyin" name="hunyin">
    <br>

    <label for="zhuanye">专业:</label>
    <input type="text" id="zhuanye" name="zhuanye">
    <br>

    爱好:
    <input type="checkbox" id="hobby1" name="hobby[]" value="抽烟">
    <label for="hobby1">抽烟</label>
    <input type="checkbox" id="hobby2" name="hobby[]" value="喝酒">
    <label for="hobby2">喝酒</label>
    <input type="checkbox" id="hobby3" name="hobby[]" value="烫头">
    <label for="hobby3">烫头</label>
    <br>

    <label for="theFile">图片:</label>
    <input type="file" id="theFile" name="img">
    <br>

    <label for="jiankang">健康状况:</label>
    <input type="text" id="jiankang" name="jiankang">
    <br>

    <br>
    <input type="submit" value="提交">


</form>
</body>
</html>
