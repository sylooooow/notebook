<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            left: 50%;
            margin-left: -250px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas">

</canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(200,300);
    ctx.lineTo(300,300);
    ctx.lineTo(300,200);
    ctx.lineTo(200,200);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    //颜色
    ctx.fillStyle = "pink";
    //实心矩形
    ctx.fillRect(150,400,200,100);

    ctx.beginPath();
    //空心矩形
    ctx.strokeRect(150,0,200,100);



    oCanvas.onclick = function (ev) {
        //清除画布上某个矩形位置的图形
        ctx.clearRect(250,450,50,50);
        //清除整个画布
        ctx.clearRect(0,0,oCanvas.offsetWidth,oCanvas.offsetHeight);
    }
</script>
</body>
</html>
