<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            /*border: 1px solid black;*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -250px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");
    var ctx = oCanvas.getContext("2d");

    clock();
    setInterval(function () {
        clock();
    }, 1000)

    function clock() {
        var nowDate = new Date();

        var hour = nowDate.getHours();

        var minute = nowDate.getMinutes();

        var sec = nowDate.getSeconds();

        var minuteNum = sec / 60 + minute;

        var hourNum = minuteNum / 60 + (hour - 12);
        console.log(hour - 12)

        ctx.clearRect(0, 0, oCanvas.offsetWidth, oCanvas.offsetHeight);

        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI * 2, true);
        ctx.stroke();

        for (var i = 0; i < 60; i++) {
            ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 200, Math.PI / 180 * 6 * i, Math.PI / 180 * 6 * i);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(250, 250, 190, 0, Math.PI * 2, true);
        ctx.fillStyle = "white";
        ctx.fill();

        for (var i = 0; i < 12; i++) {
            ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.lineWidth = 3;
            ctx.arc(250, 250, 200, Math.PI / 180 * 30 * i, Math.PI / 180 * 30 * i);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(250, 250, 180, 0, Math.PI * 2, true);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 1;
        ctx.arc(250, 250, 170, Math.PI / 180 * 6 * sec - Math.PI / 2, Math.PI / 180 * 6 * sec - Math.PI / 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 2;
        ctx.arc(250, 250, 160, Math.PI / 180 * 6 * minuteNum - Math.PI / 2, Math.PI / 180 * 6 * minuteNum - Math.PI / 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 3;
        ctx.arc(250, 250, 140, Math.PI / 180 * 30 * hourNum - Math.PI / 2, Math.PI / 180 * 30 * hourNum - Math.PI / 2);
        ctx.stroke();
    }


</script>
</body>
</html>
