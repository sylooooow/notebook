<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: -200px;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="myCanvas">

</canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");

    var ctx = oCanvas.getContext("2d")

    var x = 20;
    var y = 20;
    var r = 20;

    var flagX = true;
    var flagY = true;

    var speedX = 5;
    var speedY = 6;

    setInterval(function () {
        ctx.clearRect(0, 0, oCanvas.offsetWidth, oCanvas.offsetHeight);

        if(x < r || x >= oCanvas.width - r) {
            speedX = -speedX;
        }

        if(y < r || y >= oCanvas.height - r) {
            speedY = -speedY;
        }

        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2, true);
        ctx.fillStyle = "blue";
        ctx.fill();

        x = x + speedX;
        y = y + speedY;
    },20)

</script>
</body>
</html>
