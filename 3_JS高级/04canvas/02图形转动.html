<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -250px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");
    var ctx = oCanvas.getContext("2d");

    ctx.beginPath();
    ctx.translate(250, 250)
    ctx.fillStyle = "yellow";
    var deg = Math.PI / 180;
    //方法1
    // setInterval(function () {
    //     ctx.clearRect(-250, -250, oCanvas.width, oCanvas.height);
    //     ctx.rotate(deg);
    //     ctx.fillRect(-50, -50, 100, 100);
    // }, 20)

    //方法2
    function rectRotate() {
        ctx.clearRect(-250, -250, oCanvas.width, oCanvas.height);
        ctx.rotate(deg);
        ctx.fillRect(-50, -50, 100, 100);
        //h5新增旋转属性，兼容性不好
        requestAnimationFrame(rectRotate);
    }
    rectRotate();


</script>
</body>
</html>
