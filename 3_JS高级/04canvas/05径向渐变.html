<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");
    var ctx = oCanvas.getContext("2d");
    ctx.beginPath();

    //createRadialGradient(起始圆心x1，起始圆心y1，起始半径r1，终点圆心x2，终点圆心y2，终点半径r2)
    var crg = ctx.createRadialGradient(250,250,10,250,250,200);

    crg.addColorStop(0,"red");
    crg.addColorStop(0.4,"orange");
    crg.addColorStop(0.8,"blue");
    crg.addColorStop(1,"pink");

    ctx.arc(250,250,200,0,Math.PI * 2);
    ctx.fillStyle = crg;
    ctx.fill();
</script>
</body>
</html>
