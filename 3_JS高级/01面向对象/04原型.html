<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //给系统的类，添加方法
    var arr = [1,2,4,5,6];
    //实现对数组求和
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    console.log(sum);

    function getSum(theArr) {
        var sum = theArr.reduce(function (p,c){
            return p + c;
        });
        console.log(sum);
    }
    getSum(arr);


    //原型
    //sum为自己定义的函数名
    Array.prototype.sum = function () {
        var sum = this.reduce(function (p,c) {
            return p + c;
        })
        return sum;
    }
    console.log(arr.sum());

    var arr1 = [1,2,3,4];
    console.log(arr.sum == arr1.sum);//true,由于上面给数组底部添加了一个函数，所有定义的数组都可以使用，所以调用的都是同一个函数，
                                     //其内存位置一样
</script>
</body>
</html>
