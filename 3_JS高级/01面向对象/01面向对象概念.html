<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<!--
    面向对象和面向过程是两种编程思想
    javaScript是面向对象的编程语言，但是是一种不严格的面向对象语言
    使用对象时，只关注对象提供的功能，不关注其内部实现

    类：具有相同特征和行为的事物描述
    对象：类的一个实体

    面向对象的特点：
    封装：不考虑内部实现，只考虑功能
    继承：从已有的类，继承其属性和方法，子类将具有父类的所有特性
    多态：相同操作，产生不同的结果(继承父类的特性，也可以有自己的特性)
-->
<script>
    var a = 10;
    console.log(window.a);

    var arr = [1,2,3,4];
    console.log(arr);
    arr.push();

    arr.a = 22;
    var arr1 = [];
    console.log(arr1.a);
</script>
</body>
</html>
