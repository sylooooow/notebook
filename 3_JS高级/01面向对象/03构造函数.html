<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show() {
        console.log(this);
        console.log(typeof(this));
    }
    show();
    new show();

    var arr = new Array();
    console.log(typeof(arr));


    //构造函数，等同于创建一个类
    function Person(name,age,sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.eat = function () {
            console.log("吃了吗?");
        }
    }
    var per1 = new Person("哈哈哈",20,"男");
    console.log(per1.eat);

    //创建一个车的类
    function Cars(color,price,brand) {
        this.color = color;
        this.price = price;
        this.brand = brand;
        this.speed = function () {
            console.log("300km/h");
        }
    }
    var car1 = new Cars("red",50000,"BMW");
    console.log(car1);
</script>
</body>
</html>
