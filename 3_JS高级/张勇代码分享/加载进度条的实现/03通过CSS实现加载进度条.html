<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条3</title>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 100;
            background: white;
        }
        .prc{
            width: 65px;
            height: 50px;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }
        img{
            width: 100%;
        }
        i{
            width: 5px;
            height: 50px;
            display: inline-block;
            float: left;
            background: red;
            margin: 2px;
            transform: scaleY(0.4);
            animation: load 1s infinite;
        }
        i:nth-child(2){
            animation-delay: 0.1s;
        }
        i:nth-child(3){
            animation-delay: 0.2s;
        }
        i:nth-child(4){
            animation-delay: 0.3s;
        }
        i:nth-child(5){
            animation-delay: 0.4s;
        }
        i:nth-child(6){
            animation-delay: 0.5s;
        }
        i:nth-child(7){
            animation-delay: 0.6s;
        }


        @keyframes load {
            0%,40%,100%{
                -webkit-transform: scaleY(0.4);
                transform: scaleY(0.4);
            }
            20%{
                -webkit-transform: scaleY(1);
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
<!--
    知识点:
    document.onreadystatechange  页面加载状态改变时的事件
    document.readyState  返回当前文档的状态

    document.readyState的四个状态
    1,uninitialized - 还未开始载入
    2,loading - 载入中
    3,interactive - 已加载,文档与用户可以开始交互
    4,compelete - 载入完成
-->

<!--
    前端兼容网站:autoprefixer.github.io
-->

<div class="loading">
    <div class="prc">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
