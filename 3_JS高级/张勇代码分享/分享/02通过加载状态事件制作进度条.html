<!--
    知识点:
    document.onreadystatechange  页面加载状态改变时的事件
    document.readyState  返回当前文档的状态

    document.readyState的四个状态
    1,uninitialized - 还未开始载入
    2,loading - 载入中
    3,interactive - 已加载,文档与用户可以开始交互
    4,compelete - 载入完成

    在空白处可以添加一个小动画,小动画可以在 preloaders.net 或者 www.loading.io 网站寻找
-->

<script>
    /*知识点:
    document.onreadystatechange  页面加载状态改变时的事件
    document.readyState  返回当前文档的状态

    document.readyState的四个状态
    1,uninitialized - 还未开始载入
    2,loading - 载入中
    3,interactive - 已加载,文档与用户可以开始交互
    4,compelete - 载入完成*/
    //onreadystatechange: 页面加载状态改变时的事件
    //非常简单粗暴

    document.onreadystatechange = function (ev) {
        if (document.readyState == "complete") {
            $(".loading").fadeOut(100);
        }
    }

</script>
