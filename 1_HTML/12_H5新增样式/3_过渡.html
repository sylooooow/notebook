<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 {
				width: 100px;
				height: 100px;
				background-color: red;
				/*transition: all 1s;  简写方法*/ 
				
				/*需要设置过渡的特性 all、width、height*/
				transition-property: width;
				/*过渡时间*/
				transition-duration: 1s;
				/*过渡的时间曲线 ease慢快慢(默认)  linear(匀速)*/
				transition-timing-function: ease-out;
				/*过渡延迟时间*/
				transition-delay: 1s;
			}
			.div1:hover {
				width: 300px;
				height: 300px;
				background-color: green;
			}
			/*什么是过渡： 过渡是从一个状态到另一个状态的过渡过程*/
		
		</style>
	</head>
	<body>
		<div class="div1"></div>
	</body>
</html>
