<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background-color: black;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -100px;
				margin-top: -100px;
				transform-style: preserve-3d;
				transition: all 100s;
				background: url(../huaji.jpg) no-repeat;
				background-size: 100% 100% ;
			}
			.box div {
				width: 100px;
				height: 100px;
				background-color: green;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -50px;
				margin-top: -50px;
				background: url(../huaji.jpg) no-repeat;
				background-size: 100% 100% ;
				transform-style: preserve-3d;
				perspective: 1000px;
				
			}
	
			body:hover .box{
				transform: rotateY(10000deg);
				/*background-color: pink;*/
			}
			
			.box div:nth-child(1) {
				transform: rotateY(30deg) translateZ(-300px);
			}
			.box div:nth-child(2) {
				transform: rotateY(60deg) translateZ(-300px);
			}
			.box div:nth-child(3) {
				transform: rotateY(90deg) translateZ(-300px);
			}
			.box div:nth-child(4) {
				transform: rotateY(120deg) translateZ(-300px);
			}
			.box div:nth-child(5) {
				transform: rotateY(150deg) translateZ(-300px);
			}
			.box div:nth-child(6) {
				transform: rotateY(180deg) translateZ(-300px);
			}
			.box div:nth-child(7) {
				transform: rotateY(210deg) translateZ(-300px);
			}
			.box div:nth-child(8) {
				transform: rotateY(240deg) translateZ(-300px);
			}
			.box div:nth-child(9) {
				transform: rotateY(270deg) translateZ(-300px);
			}
			.box div:nth-child(10) {
				transform: rotateY(300deg) translateZ(-300px);
			}
			.box div:nth-child(11) {
				transform: rotateY(330deg) translateZ(-300px);
			}
			.box div:nth-child(12) {
				transform: rotateY(360deg) translateZ(-300px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
