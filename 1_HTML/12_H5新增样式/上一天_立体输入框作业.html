<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			form {
				background-color: #F4F4F4;
				display: inline-block;
				border: 1px solid #dedede;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 7px 4px 2px #c1c1c1;
			}
			[type="text"] {
				width: 685px;
				height: 82px;
				border-radius: 5px;
				font-size: 30px;
				text-indent: 0.3em;
				border: 1px solid #aaa;
				box-shadow: 0 3px 3px #AAAAAA inset;
				outline: none;
			}
			::-webkit-input-placeholder {
				font-weight: bold;
				font-size: 0.85em;
				color: #AAAAAA;
			}
			[type="submit"] {
				border: 1px solid #00748f;
				background-color: #0483a0;
				width: 200px;
				height: 85px;
				border-radius: 10px;
				margin-left: 5px;
				color: white;
				font-size: 30px;
				text-shadow: 0 1px 2px #035c70 ;
				box-shadow: 0 1px 1px 1px white;
				outline: none;
			}
			
		</style>
	</head>
	<body>
		<form action="">
			<input type="text" name="" id="" value="" placeholder="请输入搜索内容"/>
			<input type="submit" name="" id="" value="开始搜索" />
		</form>
	</body>
</html>
