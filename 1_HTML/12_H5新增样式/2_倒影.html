<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 {
				width: 100px;
				height: 100px;
				background-color: red;
				color: white;
				font-size: 40px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -50px;
				margin-left: -50px;
				
				/*倒影*/
				-webkit-box-reflect: below 10px -webkit-linear-gradient(rgba(0,0,0,0), rgba(0,0,0,.6));
				/*
				 参数：
				 1.倒影的方向(below/above/left/right)
				 2.倒影的间距
				 3.倒影渐变
				 * */
			}
			
		</style>
	</head>
	<body>
		<div class="div1">div</div>
	</body>
</html>
