<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 {
				width: 200px;
				height: 200px;
				background-color: red;
				animation: move 1s 2 alternate;
			}
			@-webkit-keyframes move{
				from{}
				to{
					transform: translate(300px, 300px);
				}
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
	</body>
</html>
