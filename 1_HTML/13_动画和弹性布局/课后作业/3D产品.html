<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				height: 100%;
			}
			
			body {
				margin: 0;
				padding: 0;
				background-color: #D8D0BF;
				padding: 240px;
			}
			
			.box {
				width: 996px;
				height: 252px;
				border: 1px solid black;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1000px;
			}
			.div1 {
				width: 310px;
				height: 100px;
				/*border: 1px solid black;*/
				top: 50%;
				left: 50%;
				margin-left: -155px;
				margin-top: -50px;
				position: absolute;
				transform-style: preserve-3d;
				transition: all 0.6s ease; 
			}
			.box1 {
				width: 310px;
				height: 100px;
				background: url("img/contact.png");
				border-radius: 5px;
				box-shadow: 2px 2px 2px 2px #CCCCCC;
				position: absolute;
				/*z-index: 5;*/
			
			}
			.box2 {
				width: 310px;
				height: 100px;
				background-color: red;
				border-radius: 5px;
				transform: rotateX(90deg) translateZ(-50px) translateY(-50px);
				position: absolute;
			}
			
			/*@-webkit-keyframes rotate{
				100% {
					transform: rotateX(95deg);
				}
			}*/
			.div1:hover {
				transform: translateY(-50px) rotateX(90deg);
			} 
		</style>
	</head>

	<body>
		<div class="box">
			<div class="div1">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
		</div>
	</body>

</html>
