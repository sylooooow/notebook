<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -242.33px;
				margin-top: -35px;
				font-size: 50px;
				text-shadow: 5px 5px 5px #CCCCCC, 10px 10px 10px black;
			}
			.div1 {
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -150px;
				margin-top: -150px;
				box-shadow: 10px 10px 10px 0px black inset;
				/*x,y,阴影模糊度，阴影大小*/
				border-radius: 30px 40px 50px 60px/ 70px 80px 90px 100px;
			}
			p {
				-webkit-text-stroke: 2px red;
				/*描边*/
			}
		</style>
	</head>
	<body>
		<p>hello world 你好 世界</p>
		<div class="div1"></div>
	</body>
</html>
