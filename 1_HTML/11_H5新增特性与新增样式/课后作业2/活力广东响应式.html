<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body {
				padding: 0;
				margin: 0;
			}
			
			@media only screen and (min-width:1377px) {
				.box {
					width: 100%;
					height: 875px;
					display: flex;
					align-items: center;
					background: url(img/bg.png) no-repeat;
					background-size: 100% 100%;
				}
				.wrap {
					width: 880px;
					max-width: 880px;
					height: 427px;
					/*border: 1px solid black;*/
					margin: 0 auto;
					overflow: hidden;
				}
				.wrap img {
					float: left;
					margin-bottom: 0.5%;
				}
				.wrap img:nth-child(4n+1) {
					width: 29%;
					height: 33%;
					margin-right: 1.4%;
				}
				.wrap img:nth-child(4n+2),
				.wrap img:nth-child(4n+3) {
					width: 20%;
					height: 33%;
				}
				.wrap img:nth-child(4n+3) {
					margin-left: 0.3%;
					margin-right: 0.3%;
				}
				.wrap img:nth-child(4n+4) {
					width: 29%;
					height: 33%;
				}
			}
			
			@media only screen and (min-width:632px) and (max-width:1376px) {
				.box {
					width: 100%;
					height: 800px;
					display: flex;
					align-items: center;
					background: url(img/bg.png) no-repeat;
					background-size: 1376px 900px;
				}
				.wrap {
					width: 880px;
					height: 427px;
					/*width: 45.84%;*/
					/*height: 48.8%;*/
					min-width: 880px;
					min-height: 427px;
					margin: 0 auto;
					overflow: hidden;
				}
				.wrap img {
					float: left;
					margin-bottom: 0.5%;
				}
				.wrap img:nth-child(4n+1) {
					width: 29%;
					height: 33%;
					margin-right: 1.4%;
				}
				.wrap img:nth-child(4n+2),
				.wrap img:nth-child(4n+3) {
					width: 20%;
					height: 33%;
				}
				.wrap img:nth-child(4n+3) {
					margin-left: 0.3%;
					margin-right: 0.3%;
				}
				.wrap img:nth-child(4n+4) {
					width: 29%;
					height: 33%;
				}
			}
			
			@media only screen and (min-width: 400px) and (max-width: 631px) {
				.box {
					width: 100%;
					height: 875px;
					display: flex;
					align-items: center;
					background: url(img/bg.png) no-repeat;
					background-size: 100% 100%;
				}
				.wrap {
					width: 78%;
					/*min-width: 880px;*/
					/*height: 48.97%;*/
					margin: 0 auto;
					overflow: hidden;
				}
				.wrap img {
					margin-bottom: 0.5%;
					height: 140px;
				}
				.wrap img:nth-child(4n+1),
				.wrap img:nth-child(4n+4) {
					width: 59.5%;
					margin-right: 1.4%;
				}
				.wrap img:nth-child(4n+2),
				.wrap img:nth-child(4n+3) {
					width: 39%;
				}
				.wrap img:nth-child(4n+1),
				.wrap img:nth-child(4n+3) {
					float: left;
				}
				.wrap img:nth-child(4n+2),
				.wrap img:nth-child(4n+4) {
					float: right;
				}
				
			}
		}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="wrap">
				<img src="img/visit.png" alt="" />
				<img src="img/contract.png" alt="" />
				<img src="img/sjzx.png" alt="" />
				<img src="img/sina.png" alt="" />
				<img src="img/admin.png" alt="" />
				<img src="img/guide.png" alt="" />

				<img src="img/tencent.png" alt="" />
				<img src="img/expo.png" alt="" />
				<img src="img/axam.png" alt="" />
				<img src="img/traval.png" alt="" />
				<img src="img/weico.png" alt="" />
			</div>
		</div>
	</body>

</html>
