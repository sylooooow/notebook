<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 {
				width: 470px;
				height: 66px;
				border-radius: 10px;
				background-color: #B4B4B4;
				box-shadow: 1px 2px 2px 2px #7E7F7E;
			}
			.div2 {
				width: 470px;
				height: 61px;
				border-radius: 10px;
				background-color: #F4F4F4;
				position: relative;
			}
			.div2 input {
				position: absolute;
				top: 10px;
				left: 10px;
				/*box-shadow: 0 0 1px 1px #CCCCCC inset;*/
			}
			::-webkit-input-placeholder {
				font-size: 18px;
				color: #8A949C;
			}
			:focus {
				outline: 1px solid #CCCCCC;
			}
			button {
				width: 100px;
				height: 44px;
				background-color: #126F8F;
				font-size: 16px;
				color: white;
				position: absolute;
				top: 10px;
				left: 365px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				<input type="text" name="" id="" value="" style="width: 345px; height: 40px; border-radius: 5px;" placeholder="请输入搜索的内容"/>
				<button>开始搜索</button>
			</div>
		</div>
	</body>
</html>
