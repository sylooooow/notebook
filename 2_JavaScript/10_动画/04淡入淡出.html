<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 100px;
				height: 100px;
				background-color: red;
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div id="all"></div>

		<script type="text/javascript">
			var oAll = document.getElementById("all");
//			easeMove(oAll,"opacity",50,100);
			oAll.onmouseover = function() {
				easeMove(oAll,"opacity",50,10);
			}
			oAll.onmouseout = function() {
				easeMove(oAll,"opacity",50,100);
			}
			function easeMove(obj,attr,speed,iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					var attrValue = getStyle(obj,attr) * 100;
					var speedEnd = (iTarget - attrValue) / speed;
					console.log(iTarget, attrValue, speedEnd);
					speedEnd = speedEnd > 0 ? Math.ceil(speedEnd) : Math.floor(speedEnd);
					if (attrValue == iTarget) {
						clearInterval(obj.timer);
					} else{
						obj.style[attr] = (attrValue + speedEnd) / 100;
					}
				},50)
			}

			function getStyle(obj, attr) {
				if(obj.currentStyle) {
					return obj.currentStyle[attr];
				} else {
					return getComputedStyle(obj)[attr];
				}
			}
		</script>
	</body>

</html>
