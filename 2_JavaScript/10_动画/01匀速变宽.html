<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 10px;
				left: 10px;
			}
		</style>

	</head>

	<body>
		<div id="all"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onmouseover = function() {
				myMove(oAll,300,3,"width");
			}
			oAll.onmouseout = function() {
				myMove(oAll,100,-3,"height");
			}
			function myMove(obj,iTarget,speed,iDirection) {
				var timer = setInterval(function() {
					if(Math.abs(iTarget - parseInt(getComputedStyle(obj)[iDirection])) <= Math.abs(speed)) {
						obj.style[iDirection] = iTarget + "px";
						clearInterval(timer);
					} else{
						obj.style[iDirection] = parseInt(getComputedStyle(obj)[iDirection]) + speed + "px";
					}
				},3)
			}
		</script>
	</body>

</html>
