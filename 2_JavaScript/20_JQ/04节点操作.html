<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.b2{
				color: red;
			}
		</style>
	</head>
	<body>
		<ul id="boy">
			<li id="b1">刘德华</li>
			<li id="b2">古天乐</li>
			<li id="b3">刘青云</li>
			<li id="b4">张家辉</li>
			<li>黄轩</li>
		</ul>
		<script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//1. 设置文字
			$("#b1").html("孙红雷");
			//2. 获取文字
			console.log($("#b1").html());
			//3. 设置属性
			$("#b1").attr("class","b2");
			$("#b1").addClass("b2") //添加类名，等同于上面
			$("#b1").removeClass("b2")
			//获取属性对应的值
			console.log($("#b1").attr("class"));
			//4. 自定义属性
			$("#b1").attr("index",1);
			//如果不是jq对象在定义变量时可以不用加$
			var index = $("#b1").attr("index");
			console.log(index);
			//5. 删除属性
			$("#b1").removeAttr("class");
			
			//6. 创建节点
			var $newLi = $("<li>郑爽</li>");
			//7. 插入节点
			//下面这样写$newLi只能存在一个
		    $newLi.insertBefore($("#b2"));
		    $newLi.insertAfter($("#b4"));
		    //8. 添加元素
		    //添加到父级末尾
		    $("#boy").append($("<li>张翰</li>"));  //在父标签里添加到最后
		    $("<li>黄渤</li>").appendTo($("#boy")); //这样写从子标签向父标签中添加,也是在末尾添加
		    //添加到父级头部
		    $("#boy").prepend($("<li>哈哈哈</li>")); 
		    $("<li>周星驰</li>").prependTo($("#boy")); //这样写把子元素放在前面，与上面同理
		    //9. 移除节点
		    $("#b2").remove();
		    //10. 清空节点内容
		    $("#b4").empty();  //相当于它的innerHTML为空，等同于下面的效果
		    $("#b4").html(""); 
		    //11. 替换
		    $("#b4").replaceWith($("<li>呵呵呵</li>"))
		    $("<li>当当当</li>").replaceAll($("li"));  //替换所有的li
		    $("li").replaceWith($("<li>as</li>")) //效果与上面一样
		    //12. 包裹节点
		    //例如在b3的外面包裹一个div
		    $("#b3").wrap("<div></div>");
		    $("li").wrapAll("<div></div>"); //在所有的li外面包裹一个div
		    $("li").wrapInner("<div></div>"); //为所有li里面的内容都包裹一个div
		    //13. 获取子/父节点
		    $("#boy").children(); //获取子节点
		    $("#b2").parent();  //获取父节点 
		    //14. 获取input中的value值,例如：
		    $("#boy").val()
		</script>
	</body>
</html>
