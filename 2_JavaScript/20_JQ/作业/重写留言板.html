<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 700px;
				margin: 0 auto;
			}
			
			#top {
				width: 100%;
				border: 1px solid black;
				border-radius: 10px;
				padding: 20px;
			}
			
			#top #nav {
				overflow: hidden;
				margin-bottom: 20px;
			}
			
			#top #nav #nav_left {
				float: left;
				font-size: 25px;
				color: #FFA500;
			}
			
			#top #nav #nav_right {
				float: right;
				font-size: 25px;
				color: #FFA500;
			}
			
			#middle {
				text-align: center;
				margin-bottom: 5px;
			}
			
			#top #middle #textarea {
				width: 600px;
				margin: 0 auto;
				resize: none;
			}
			
			#top .top_bottom {
				overflow: hidden;
			}
			
			#top .top_bottom .t_bottom_left {
				padding-top: 10px;
				float: left;
				overflow: hidden;
			}
			
			.t_bottom_left div {
				float: left;
				margin-right: 20px;
				font-size: 20px;
			}
			
			#t_bottom_right {
				float: right;
				background-color: #FFA280;
				width: 90px;
				height: 30px;
				color: white;
				text-align: center;
				line-height: 30px;
				border-radius: 5px;
			}
			
			#bottom {
				width: 100%;
				padding: 20px;
				height: 1000px;
				margin-top: 10px;
				border-radius: 10px;
				border: 1px solid black;
			}
			/*给js的样式*/
			
			#bottom .small {
				width: 600px;
				margin: 0 auto;
				padding: 10px;
				border: 1px solid black;
				height: 100px;
				border-radius: 10px;
				position: relative;
				margin-bottom: 5px;
			}
			
			.small .name {
				margin-bottom: 5px;
			}
			
			.small .text {
				width: 100%;
				height: 60px;
				word-wrap: break-word;
			}
			
			.small .delete {
				width: 50px;
				height: 20px;
				position: absolute;
				top: 10px;
				right: 0;
			}
		</style>
	</head>

	<body>

		<div id="all">

			<div id="top">
				<div id="nav">
					<div id="nav_left">LOGO</div>
					<!--还可以输入137个字-->
					<div id="nav_right">点击领取红包</div>
				</div>
				<div id="middle">
					<textarea name="" rows="12" cols="100" id="textarea"></textarea>
				</div>
				<div class="top_bottom">
					<div class="t_bottom_left">
						<div>表情</div>
						<div>图片</div>
						<div>视频</div>
						<div>话题</div>
						<div>文章</div>
					</div>
					<div id="t_bottom_right">发 布</div>
				</div>
			</div>

			<div id="bottom">
				<div class="small">
					<div class="name">何文静</div>
					<div class="text">1111</div>
					<div class="time">10月26日 21: 07 发布</div>
					<div class="delete">删除</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#t_bottom_right").click(function() {
			if($("#textarea").val().trim() == "") {
				alert("请输入要发布的内容!");
			} else {
				var $newSmall = $("<div></div>");
				$newSmall.addClass("small");
				$("#bottom").prepend($newSmall);

				var $newName = $("<div></div>");
				$newName.html("何文静");
				$newName.addClass("name");
				$newSmall.append($newName);

				var $newText = $("<div></div>");
				$newText.html($("#textarea").val());
				$newText.addClass("text");
				$newSmall.append($newText);

				var $newDate = $("<div></div>");
				$newDate.html(getDate());
				$newDate.addClass("time");
				$newSmall.append($newDate);

				var $newDel = $("<div></div>");
				$newDel.html("删除");
				$newDel.addClass("delete");
				$newSmall.append($newDel);

				$newDel.click(function() {
					$newSmall.remove();
				});
				
				$("#textarea").val("");
			}
		});

		function getDate() {
			var nowDate = new Date();
			var month = nowDate.getMonth() + 1;
			var oDate = nowDate.getDate();
			var hour = nowDate.getHours();
			var min = nowDate.getMinutes();
			return addZero(month) + "月" + addZero(oDate) + "日" + addZero(hour) + ":" + addZero(min) + "发布";
		}

		function addZero(num) {
			return num >= 10 ? num : "0" + num;
		}
	</script>

</html>
