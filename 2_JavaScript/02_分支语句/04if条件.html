<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a = false;
		if (a) {
			console.log("🙈");
		} else {
			console.log("🐒");
		}
		
		
		var b = -2;  //表示也是true，非0即为真
		if (b) {
			console.log("🐶");
		} else{
			console.log("🐱");
		}
		
		
		var c = "你好";  //字符串有值为真，空字符串为假
		if (c) {
			console.log("🍑");
		} else{
			console.log("🍉");
		}
		
		
		var d = undefined; //假。 undefined和null都为假
		if (d) {
			console.log("❄️");
		} else{
			console.log("🌧");
		}
		
	</script>
</html>
