<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x = 10;
			var y = 0;
			if (x < 1) {
				console.log(y = x);
			} else if(x >= 1 && x < 10){
				console.log(y = 2*x - 1);
			} else if (x >= 10) {
				console.log(y = 3*x - 11);
			}
		</script>
	</body>
