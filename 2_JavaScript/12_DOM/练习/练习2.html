<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				padding: 50px;
				border: 1px solid black;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<button id="add">添加</button>
		<div id="all">
			<!--<div class="box">
				<span id="">1</span>
				<button>删除</button>
			</div>-->
		</div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oAdd = document.getElementById("add");
			var i = 0;
			oAdd.onclick = function() {
				var childDiv = document.createElement("div");
				var childSpan = document.createElement("span");
				var childBtn = document.createElement("button");
				oAll.appendChild(childDiv);
				childDiv.appendChild(childSpan);
				childDiv.appendChild(childBtn);
				childDiv.className = "box";
				childSpan.innerHTML = i;
				childBtn.innerHTML = "删除";
				childBtn.onclick = function() {
					childDiv.remove();
				}
				i++;
			}
		</script>
	</body>
</html>
