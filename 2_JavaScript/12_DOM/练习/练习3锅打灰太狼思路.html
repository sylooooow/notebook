<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 300px;
				height: 300px;
				border: 1px solid black;
				position: relative;
			}
			
			#box {
				width: 100px;
				height: 100px;
				background-color: black;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div id="box"></div>
		</div>

		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var posArr = [{
				"left": "0px",
				"top": "0px"
			}, {
				"left": "100px",
				"top": "0px"
			}, {
				"left": "200px",
				"top": "0px"
			}, {
				"left": "0px",
				"top": "100px"
			}, {
				"left": "0px",
				"top": "200px"
			}, {
				"left": "100px",
				"top": "100px"
			}, {
				"left": "200px",
				"top": "100px"
			}, {
				"left": "100px",
				"top": "200px"
			}, {
				"left": "200px",
				"top": "200px"
			}];
			
			setInterval(function() {
				//随机下标
				var index = Math.floor(Math.random() * (8 - 0 + 1) + 0);
				var pos = posArr[index];
				oBox.style.left = pos["left"];
				oBox.style.top = pos["top"];
			},1000)
		</script>
	</body>

</html>
