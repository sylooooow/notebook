<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 320px;
				height: 480px;
				margin: 0 auto;
				background: url(img/bg.jpg);
				position: relative;
			}
			
			.duct {
				position: absolute;
				top: 0;
				left: 50px;
				width: 62px;
				height: 100%;
				border: 1px solid black;
			}
			
			.ductUp {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 35%;
				background: url(img/up_mod.png) repeat-y;
			}
			
			.ductUp img {
				position: absolute;
				bottom: 0;
				left: 0;
			}
			
			.ductDown {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 35%;
				background: url(img/down_mod.png) repeat-y;
			}
			
			.ductDown img {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div class="duct">
				<div class="ductUp">
					<img src="img/up_pipe.png" />
				</div>
				<div class="ductDown">
					<img src="img/down_pipe.png"/>
				</div>
			</div>
		</div>
	</body>

</html>
