<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 500px;
				height: 500px;
				border: 10px solid pink;
			}
			
			#div2 {
				width: 300px;
				height: 300px;
				border: 5px solid black;
				position: absolute;
				top: 10px;
				left: 10px;
			}
			
			#div3 {
				width: 100px;
				height: 100px;
				background-color: lightblue;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");

//			oDiv1.onclick = theClick;
//			oDiv2.onclick = theClick;
//			oDiv3.onclick = theClick;

			function theClick() {
				console.log(this.id);
			}
			//标准事件分为三个阶段，即事件捕获、处理目标、事件冒泡
			oDiv1.addEventListener("click",theClick,true);
			oDiv2.addEventListener("click",theClick,true);
			oDiv3.addEventListener("click",theClick,true);

		</script>
	</body>

</html>
<!--事件捕获在IE里没有，只有事件冒泡-->
