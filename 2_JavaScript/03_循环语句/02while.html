	<body>
		<script type="text/javascript">
			var n  = 1;
			while (n <= 4){
				n++;
				console.log(n);
			}
			console.log("🍎");
			
			var m = 4;
			while (m < 4){
				console.log("🍎");
			}
			
		</script>
