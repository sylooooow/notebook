<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 80px;
				height: 80px;
				background-color: orange;
				margin-right: 8px;
				margin-bottom: 8px;
				display: inline-block;
				text-align: center;
				line-height: 80px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		for(var j = 1; j < 10; j++) {

			for(i = 1; i <= j; i++) {
				document.write("<div>" + i + "x" + j + "=" + i * j + "</div>");
			}
			document.write("<br />");
		}
	</script>
	</body>
</html>
