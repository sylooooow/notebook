<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			div {
				width: 50px;
				height: 50px;
				background-color: orange;
				margin-right: 5px;
				margin-bottom: 5px;
				display: inline-block;
				text-align: center;
				line-height: 50px;
			}
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		for(var j = 1; j <= 6; j++) {

			for(i = 0; i < 2 * j - 1; i++) {
				document.write("<div></div>");
			}
			document.write("<br />");
		}
		
		for(var j = 5; j > 0; j--) {

			for(var i = 0; i < 2 * j - 1; i++) {
				document.write("<div></div>");
			}
			document.write("<br />");
		}
	</script>
	</body>
</html>
