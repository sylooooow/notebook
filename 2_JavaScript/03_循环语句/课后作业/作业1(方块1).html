<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: orange;
				margin-right: 10px;
				margin-bottom: 10px;
				display: inline-block;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		for(var j = 0; j < 7; j++) {

			for(i = 0; i < j; i++) {
				document.write("<div></div>");
			}
			document.write("<br />");
		}
	</script>
	</body>
</html>
