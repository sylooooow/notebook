<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div id="all"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onmousedown = function(ev) {
				var x = ev.pageX - oAll.offsetLeft;
				var y = ev.pageY - oAll.offsetTop;
				console.log(x,y)
				document.onmousemove = function(ev) {
						oAll.style.left = ev.pageX - x + "px";
						oAll.style.top = ev.pageY - y + "px";
				}
			}
			oAll.onmouseup = function(ev) {
				document.onmousemove = null;
			}
		</script>
	</body>
	<html>
