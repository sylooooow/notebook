<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 800px;
				height: 400px;
				border: 3px solid black;
				position: relative;
				left: 50%;
				margin-left: -400px;
			}
			
			#box {
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div id="box"></div>
		</div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oBox = document.getElementById("box");
			oBox.onmousedown = function(ev) {
				var x = ev.pageX - oBox.offsetLeft - oAll.offsetLeft - 3;
				var y = ev.pageY - oBox.offsetTop - oAll.offsetTop - 3;
				document.onmousemove = function(ev) {
					oBox.style.left = ev.pageX - oAll.offsetLeft - 3 - x + "px";
					oBox.style.top = ev.pageY - oAll.offsetTop - 3 - y + "px";
					if(ev.pageX - x < oAll.offsetLeft + 3) {
						oBox.style.left = 0;
					} 
					if (oBox.offsetLeft + 50 >= 800) {
						oBox.style.left = 800 - 50 + "px";
					} 
					if (oBox.offsetTop <= 0) {
						oBox.style.top = 0;
					} 
					if (oBox.offsetTop + 50 >= oAll.clientHeight) {
						oBox.style.top = oAll.clientHeight - 50 + "px";
					}
				}
			}
			oAll.onmouseup = function(ev) {
				document.onmousemove = null;
			}
		</script>
	</body>

</html>
