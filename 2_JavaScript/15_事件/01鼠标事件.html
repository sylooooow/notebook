<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标事件</title>
		<style type="text/css">
			#all {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="all">
			
		</div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onclick = function() {
				//点击事件
			}
			oAll.onmouseover = function() {
				//鼠标移入事件
			}
			oAll.onmouseout = function() {
				//鼠标移出事件
			}
			oAll.onmousemove = function() {
				//鼠标移动事件
			}
			oAll.onmousedown = function() {
				//鼠标按下事件
			}
			oAll.onmouseup = function() {
				//鼠标松开事件
			}
			oAll.ondblclick = function() {
				//鼠标双击事件
			}
			oAll.onmouseenter = function() {
				//也是鼠标移入事件
			}
			oAll.onmouseleave = function() {
				//也是鼠标移出事件
			}
		</script>
	</body>
</html>
