<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="all"></div>
	</body>
	<script type="text/javascript">
		var oAll = document.getElementById("all");
		//鼠标按下事件
		oAll.onmousedown = function(ev) {
//			console.log(window.event) //IE上只能用这个
            var ev = ev || window.event;
            console.log(ev);
            console.log(ev.which);
            switch (ev.which){
            	case 1:
            	    console.log("左键");
            		break;
            	case 2:
            	    console.log("滚轮");
            	    break;
            	case 3:
            	    console.log("右键");
            	    break;
            	default:
            		break;
            }
		}
	</script>
</html>
