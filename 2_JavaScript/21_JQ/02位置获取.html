<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 500px;
				height: 400px;
				border: 10px solid black;
				position: relative;
			}
			#all {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 10px;
				left: 10px;
				margin: 20px;
				padding: 5px;
				border: 1px solid black;
			}
			.div1 {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="all"></div>
		</div>
		<div class="div1"></div>
		<script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    //只能获取元素自身的高度，相当于clientHeight
			console.log($("#all").innerHeight());
			
			//只能获取元素自身的宽度，相当于clientWidth
			console.log($("#all").innerWidth());
			
			//元素自身的高度，相当于offsetHeight,加border。括号里可选true，表示加上margin值。
			console.log($("#all").outerHeight());
			
			//元素自身的宽度，相当于offsetWidth,加border。括号里可选true，表示加上margin值。
			console.log($("#all").outerWidth());
			
			//获取元素自身的高度，不加margin，padding，border。括号里可以填数字或者字符串，那样会改变高度的值; 括号里还可以传一个函数，具体看http://jquery.cuishifeng.cn/width.html
			console.log($("#all").height());
			
			//获取元素相对于滚动条顶部的距离
			console.log($("#all").scrollTop());
			
			//获取元素相对于父元素的偏移
			console.log($("#all").position());
			
			//获取元素相对于浏览器的左侧距离
			console.log($("#all").offset().left);
			
			//获取元素的样式,带px
			console.log($("#all").css("width"));
		</script>
	</body>
</html>
