<html>

		<script type="text/javascript">

		var ajson = {
			"name":"琳姐",

			"sex":"女"
		}
		
		    $("div").each(function() {

		    })
		    
		    
		    //遍历数组,i代表下标，n代表对应数值
		    $.each(arr, function(i,n) {

		    });
		    
		    //遍历json
		    $.each(ajson, function(i,n) {

		    });
