<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 60px;
				border-bottom: 3px solid black;
				text-align: center;
				line-height: 60px;
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		var defaultArr = ["1F", "2F", "3F", "4F", "5F", "6F", "7F", "8F", "9F", "10F"];
		var currentArr = ["服饰", "美妆", "手机", "家电", "数码", "运动", "居家", "母婴", "食品", "图书"];

		var divs = document.getElementsByTagName("div");
		for(var i = 0; i < divs.length; i++) {
			divs[i].innerHTML = defaultArr[i];
			divs[i].content = currentArr[i];
			divs[i].content2 = defaultArr[i];
			
			divs[i].onmouseover = function() {
				this.style.backgroundColor = "red";
				this.innerHTML = this.content;
				this.style.color = "white";
			}
			divs[i].onmouseout = function() {
				this.style.backgroundColor = "";
				this.innerHTML = this.content2;
				this.style.color = "black";
			}
		}
	</script>

</html>
