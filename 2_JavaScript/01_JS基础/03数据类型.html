	<script type="text/javascript">
		//1.定义变量
		// var 关键字 变量修饰符; a为变量名; =为赋值运算符; 10为初始值; ";"代表一个语句的结束
		var a = 10;
		//打印语句
		console.log(a);
		
		
		/*
		 命名规范：
		 a. 区分大小写
		 b. 由数字、字母、下划线个$组成， 不能以数字开头
		 c. 见名知意
		 d. 不能使用系统关键字作为变量名 
		 e. 多个单词链接，使用多个下换线或者驼峰结构 例如：personName  person_name
		*/
		
		
		// 数据类型：
		// 1.number类型
		 var b = 2;
		 //typeof 数据类型
		 console.log(typeof(b));
		//2.字符串类型
		var c = "abc";
		console.log(typeof(a));
		
		var str1 = "宋刚又出差了";
		var str2 = ",哈哈哈";
		var str3 = str1 + str2;
		console.log(str3);
		
		var str4 = "11" + 11;
        console.log(str4)
        
        //3.布尔类型,一般应用于if等条件或者条件表达式的返回值
        var flag = true;
        var flag2 = false;
        var flag3 = 3 > 7;
        console.log(flag);
        console.log(typeof(flag2));
        console.log(flag3)
		
		//4.未定义类型 undefined
		var nn; //只声明，不给值
		console.log(nn);
		
		//5.空值 null
		var n = null;
		console.log(n)
	</script>
</html>
