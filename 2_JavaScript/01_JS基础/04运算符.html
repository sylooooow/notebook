<!DOCTYPE html>
<html>

	<script type="text/javascript">
		//1.加减乘除 + - * /
		var a = 10;
		var b = 2;
		var c = a + b;
		console.log(c)
		console.log(a - b);
		console.log(a * b);
		console.log(a / b);
		
		//2.取余 %
		var d = 5;
		var e = 2;
		var f = 5 % 2;
		console.log(f);
		
		//3.复合运算符
		var ac = 2;
		var bc = 4;
		ac += bc;  //a = a + b;
		console.log(ac);
		
		//4.自加自减
		var m = 5;
		var x = m++;    //m先返回再自加，m--同理; 如果是++m,则m先加再返回
		console.log(x); //5
		console.log(m); //6
		
		var d = 5;
		var mm = ++d + d++ + ++d;
		console.log(mm);
		console.log(d);
		
		//5.逻辑运算符
        var aa = 3 > 7;  //false
        var bb = 6 < 10; //true
        var cc = 1 < 3;  //true
        var dd = 5 < 2;  //flase
        var xx = aa && bb && cc && dd; //与&&  全真则为真，有一假则为假
        var ee = aa || bb; //或||  有一个真则为真，全假则为假
        var ff = !aa;     //非 ！  取反
        console.log(xx, ee, ff)
	</script>
</html>
