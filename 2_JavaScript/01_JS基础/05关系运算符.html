<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 主要是 > < >= <=
			var num1 = 10;
			var num2 = 10;
			var num3 = 30;
			console.log(num1 > num2);
			console.log(num1 >= num2);
			
			// == 表示是否相等,只判断值是否相等
			console.log(num1 == num2);
			
			// != 表示不等于
			console.log(num1 != num3);
			
			// ===表示完全相等，即值和类型都得相等
		</script>
	</body>
</html>
