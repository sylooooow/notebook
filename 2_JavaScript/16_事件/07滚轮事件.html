<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 2000px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			document.onmousewheel = function(ev) {
				//鼠标滚轮事件
				console.log("哈哈哈");
				//打印每次滚动的幅度
				console.log(ev.wheelDelta);
				if (ev.wheelDelta > 0) {
					console.log("页面向下滚");
				} else {
					console.log("页面向上滚");
				}
			}
		</script>
	</body>
</html>
