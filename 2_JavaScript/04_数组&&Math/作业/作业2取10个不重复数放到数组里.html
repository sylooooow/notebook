            //方法三
			var arr = [];
			while(arr.length != 10) {
				var num = Math.floor(Math.random() * (66 - 6 + 1) + 6);
				for(var i = 0; i < arr.length; i++) {
					if(num == arr[i]) {
						break;
					}
				}
				arr[i] = num;   //这种方法表示如果有相同的数字，那么就把数组原来位置的数字再替换成这个相同数，这样就不会重复
			}
			console.log(arr);
