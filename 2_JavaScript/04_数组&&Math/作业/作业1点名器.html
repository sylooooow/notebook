<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 {
				width: 400px;
				height: 600px;
				border: 1px solid orange;
				margin: 0 auto;
				position: relative;
				font-size: 50px;
				text-align: center;
				background-color: lightblue;
			}
			
			#namebox {
				width: 200px;
				height: 80px;
				border: 1px solid green;
				position: absolute;
				top: 40%;
				left: 25%;
			}
			
			#start {
				position: absolute;
				bottom: 100px;
				left: 50px;
				width: 80px;
				height: 40px;
				background-color: black;
				color: white;
				font-size: 20px;
			}
			
			#stop {
				position: absolute;
				bottom: 100px;
				right: 50px;
				width: 80px;
				height: 40px;
				background-color: black;
				color: white;
				font-size: 20px;
			}
		</style>
	</head>

	<body>
		<div class="div1">
			<div id="namebox"></div>
			<button id="start">开始</button>
			<button id="stop">结束</button>
		</div>
	</body>
	<script type="text/javascript">
		var names = ["李俊钦", "闫子夜", "战延平", "方侣桥", "迟小楠", "张勇", "刘语弘", "吴显毅", "齐颜", "郝伟"];
		var nameBox = document.getElementById("namebox");
		var start = document.getElementById("start");
		var stop = document.getElementById("stop");
		var timer = null;
		var control = true;
		nameBox.innerHTML = names[0];
		
		
		start.onclick = function() {
			if(control) {
				clearInterval(timer);
				timer = setInterval(function() {
					var num = Math.floor(Math.random() * (names.length - 1 - 0 + 1) + 0); //随机0~9之间的随机数
					nameBox.innerHTML = names[num];
				}, 50)
				control = false;
			}
		} 
		stop.onclick = function() {
			if(!control) {
//				nameBox.innerHTML = "闫子夜";
				clearInterval(timer);
				control = true;
			}
		}
	</script>

</html>
