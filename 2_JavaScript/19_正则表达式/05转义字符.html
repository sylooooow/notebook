<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//1.  \d 代表数字，相当于[0-9]   \D代表非数字的所有字符，相当于[^0-9]
			//2.  .  代表那一位可以是任意字符
			//3.  \w 代表数字、字母和下划线,相当于[0-9a-zA-Z_]   \W 表示不是数字字母下划线，相当于[^0-9a-zA-Z_]
			//4.  \s 代表空白空格   \S 表示除了空格空白
			//5.
			var str = "askljh doiwq  ye89672hid0   1djsdk";
			var re = /\s/g;
			console.log(str.match(re)); //会输出6个空格
		</script>
	</body>

</html>
