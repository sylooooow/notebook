<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//获取数组中最大的值，以及最大的值，所在的下标
			var arr = [1,10,50,2,30,4,15];
			var maxNum = arr[0];
			var maxIndex = 0;
			for (var i = 0; i < arr.length; i++) {
				if (maxNum < arr[i]) {
					maxNum = arr[i];
					maxIndex = i;
				}
			}
			console.log(maxNum,maxIndex);
		</script>
	</body>
</html>
