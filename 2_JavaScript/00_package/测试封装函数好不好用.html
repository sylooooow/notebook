<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function getRandomArr(min, max, n) {
				var arr = [];
				while(arr.length != n) {
					var num = Math.floor(Math.random() * (max - min + 1) + min);
					var flag = true
					for(var i = 0; i < arr.length; i++) {
						if(arr[i] == num) {
							flag = false;
							break;
						}
					}
					if(flag) {
						arr.push(num);
					}
				}
				console.log("随机出的一组数:" + arr);
				return arr;
			}
			getRandomArr(0, 4, 5);


			function orderBy(arr) {
				for(var j = 0; j < arr.length - 1; j++) {
					for(var i = 0; i < arr.length - j - 1; i++) {
						if(arr[i] > arr[i + 1]) {
							var exChange = arr[i];
							arr[i] = arr[i + 1];
							arr[i + 1] = exChange;
						}
					}
				}
				console.log(arr);
			}
			var arr = [2,3,4,6,1,8,9,4,0];
			orderBy(arr)
		</script>
	</body>

</html>
