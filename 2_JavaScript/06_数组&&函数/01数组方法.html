<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组方法</title>
	</head>
	<body>
	
		<script type="text/javascript">
	    
		//1. push()
			var arr = [1,2,3,4,5,6,7];
			arr.push(8);    //push可以向数组的后面添加值,可以使任何类型
			arr.push(9,10); 
			console.log(arr);
			var a = arr.push(11,12,13,14);//添加元素后数组的长度
			console.log(a);  
			console.log(arr);
			
			
		//2. unshift()
		   arr.unshift(0,0,0)//向数组的前面添加值
	       console.log(arr);
	       var b = arr.unshift(-1,-2); //也是添加元素后数组的长度
	       console.log(b);
	       console.log(arr);
	       
	       
	    //3.pop()
	       arr.pop();  //从数.00组尾部删除一个值,括号里不能填东西，只能删除一个
	       console.log(arr);
	       var c = arr.pop();  // 表示删除的那一个数
	       console.log(c); 
	       
	   //4.shift()
	       arr.shift(); //在数组头部删除一个元素
	       var m = arr.shift();
	       console.log(m);
	       console.log(arr);
	       
	  //5.splice(),前两个参数必填，表示数组下标和删除的数量，后面的参数选填
	       arr.splice(2,2) //从数组下标为2开始删除，删除两个,包含下标为2
	       arr.splice(2,3,999) // 后面多的参数表示在删除的地方添加值，值可以是多个
	       arr.splice(3,0,123) //这样写表示在数组下标为3的地方添加一个数,原来位置的数会往后移
	       console.log(arr);
	       
	 //6.concat()表示把括号里的数组拼接到前面的数组中
	       var arrA = [1,2,3];
	       var arrB = [3,5,6];
	       var arrC = [7,8,9];
	       var arrD = arrA.concat(arrB,arrC);
	       arrD = arrA.concat(100,200); //这样写能把括号里的值和arrA拼接，相当于添加
	       console.log(arrD);
	  
	  
	 //7.join()在数组的空隙中插入值(数组->字符串)
	       var arrM = ["宋刚","又","出差了"];
	       var str = arrM.join("哈哈哈");
	       var str2 = arrM.join();  //默认逗号连接
	       console.log(str);
	       console.log(str2);
	       console.log(typeof(str2)) //string
	       
	 //8.倒序输出  
	       var arrN = [1,2,3,4,5,6];
	       var arrX = arrN.reverse();
	       console.log(arrX);
	       
	 //9.indexOf()获取元素在数组中的下标
	       var arrY = [1,2,3,4,5];
	       var index = arrY.indexOf(4);  //表示数字4在数组中的下标位置
	       console.log(index);
		</script>
	</body>
</html>
