<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,4,6,3,7,8,9];
			for (var j = 0; j < arr.length - 1; j++) {
				for (var i = 0; i < arr.length - 1 - j; i++) {
					if (arr[i] < arr[i+1]) {
						var flag = arr[i];
						arr[i] = arr[i+1];
						arr[i+1] = flag;
					}
				}
			}
		//	console.log(arr);
		</script>
	</body>
</html>
