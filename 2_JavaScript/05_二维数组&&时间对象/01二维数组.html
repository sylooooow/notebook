<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二维数组</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [1,2,3,4];
			var b = [5,6,7];
			var c = [8,9,10];
			var arr = [a,b,c];
//			console.log(arr);  //a,b,c三个数组
//			console.log(arr[1][2]); //7
			
			//遍历arr中的每一个数
			for (var i = 0; i < arr.length; i++) {
			    for(var j = 0; j < arr[i].length; j++) {
			    	console.log(arr[i][j]);
			    }
			}
			
			
		</script>
	</body>
</html>
